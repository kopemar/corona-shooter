<!DOCTYPE html>
<html lang="cs">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Corona shooter</title>
</head>
<body>
<menu>
    <form name="form">
        <input type="button" id="new_game" value="New Game">
    </form>
    <form id="input_type_radios">
        <label for="keyboard_radio">Keyboard</label>
        <input type="radio" id="keyboard_radio" name="input_type_radio" value="keyboard">
        <label for="mouse_radio">Mouse</label>
        <input type="radio" id="mouse_radio" name="input_type_radio" value="mouse">
    </form>

</menu>
<article>
    <div id="scoreboard">
        Score: <span id="score"></span> | Viruses eliminated: <span id="viruses_eliminated"></span> | Viruses missed:
        <span id="viruses_missed"></span>
    </div>
</article>

<div id="playground" class="playground_elements">
    <div id="score_indicator" class="playground_elements"></div>
    <div id="game_over_box">You were not good enough to save the world!</div>
    <div id="you_won_box">You saved the world!</div>
    <div id="cursor"></div>
</div>

<script src="game.js"></script>
</body>
</html>
